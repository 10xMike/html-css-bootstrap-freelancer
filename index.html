<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">

    <title>Bootstrap Freelancer!</title>
</head>

<body>
    <header id="site_header">
        <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">START BOOTSTRAP</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">PORTFOLIO <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ABOUT</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                CONTACT
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        </div>
        </div>

        <!-- /Navbar -->

    </header>



    <main>
        <!-- Main Logo -->
        <div class="container-fluid text-center dbg1">
            <h1>START BOOTSTRAP</h1>
            <div class="row">
                <div class="col-12"></div>
            </div>
        </div>
        <!-- /Main Logo -->
        <!-- Portfolio -->
        <div class="container-fluid text-center dbg2">
            <h1>PORTFOLIO</h1>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4"></div>
                <div class="col-4"></div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4"></div>
                <div class="col-4"></div>
            </div>
        </div>
        <!-- /Portfolio -->
        <!-- About -->
        <div class="container-fluid text-center dbg1">
            <h1>ABOUT</h1>
            <div class="row">
                <div class="col-6"></div>
                <div class="col-6"></div>
            </div>
        </div>
        <!-- /About -->
        <!-- Contact Me -->
        <div class="container-fluid text-center dbg2">
            <h1>CONTACT ME</h1>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <!-- /Contact me -->
    </main>
    <!-- Footer -->
    <footer>
        <div class="container-fluid text-center dbg1">
            <div class="row">
                <div class="col-4">LOCATION</div>
                <div class="col-4">AROUND THE WEB</div>
                <div class="col-4">ABOUT FREELANCER</div>
            </div>
            <div class="row">
                <div class="col-12">Copyright &copy;</div>
            </div>
        </div>
    </footer>
    <!-- /Footer -->
</body>

</html>
