<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">

    <title>Bootstrap Freelancer!</title>
</head>

<body>
    <header id="site_header">
        <!-- Navbar -->
        <div class=" text-uppercase">
            <nav class=" navbar navbar-expand-lg navbar-dark bg_darkblue">
                <div class="container">
                    <a class="navbar-brand" href="#">START BOOTSTRAP</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">PORTFOLIO <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="#">ABOUT</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                    CONTACT
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

            </nav>
        </div>
        <!-- /Navbar -->

    </header>
    <main id="site_main">
        <!-- Main Logo -->
        <section class="start bg_green text-white">
            <div class="container">
                <div class="row">
                    <div class="col text-center text-uppercase">
                        <img class="avatar" src="./bootstrap_freelancer/bootstrap_freelancer/img/avatar.svg" alt="">
                        <h2>Start Bootstrap</h2>
                        <div class="star">
                            <i class="fa fa-star" aria-hidden="true"></i>
                        </div>
                        <p class="lead">Graphic artist - Web designer - Illustrator</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- /Main Logo -->


        <!-- Portfolio -->
        <section class="portfolio bg-white">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center text-uppercase">
                        <h2>Portfolio</h2>
                        <div class="star">
                            <i class="fa fa-star" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
                    <div class="col d-flex justify-content-center"> 
                        <img class="img-fluid w-100 rounded" src="./bootstrap_freelancer/bootstrap_freelancer/img/cabin.png" alt="">
                    </div>
                    <div class="col d-flex justify-content-center">
                        <img class="img-fluid w-100 rounded" src="./bootstrap_freelancer/bootstrap_freelancer/img/cake.png" alt="">
                    </div>
                    <div class="col d-flex justify-content-center">
                        <img class="img-fluid w-100 rounded" src="./bootstrap_freelancer/bootstrap_freelancer/img/circus.png" alt="">
                    </div>
                    <div class="col d-flex justify-content-center">
                        <img class="img-fluid w-100 rounded" src="./bootstrap_freelancer/bootstrap_freelancer/img/game.png" alt="">
                    </div>
                    <div class="col d-flex justify-content-center">
                        <img class="img-fluid w-100 rounded" src="./bootstrap_freelancer/bootstrap_freelancer/img/safe.png" alt="">
                    </div>
                    <div class="col d-flex justify-content-center">
                        <img class="img-fluid w-100 rounded" src="./bootstrap_freelancer/bootstrap_freelancer/img/submarine.png" alt="">
                    </div>
                </div>
            </div>
        </section>
        <!-- /Portfolio -->

        <!-- About -->
        <section class="about bg_green dbg">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center text-uppercase">
                        <h2>About</h2>
                        <div class="star">
                            <i class="fa fa-star" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /About -->

        <!-- Contact Me -->
        <section class="contacts bg-white">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center text-uppercase">
                        <h2>Contact Me</h2>
                        <div class="star">
                            <i class="fa fa-star" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /Contact me -->
    </main>

    <!-- Footer -->
    <footer id="site_footer">
        <div class="footer_top bg_blue text-center">
            <div class="container">
                <div class="row">
                <div class="col-4">LOCATION</div>
                <div class="col-4">AROUND THE WEB</div>
                <div class="col-4">ABOUT FREELANCER</div>
            </div></div>
        <div class="footer_bottom bg_darkblue text-center">
            <div class="container">
                <div class="row">
                    <div class="col-12">Copyright &copy;</div>
                </div>
            </div> 
        </div>
        </div>
    </footer>
    <!-- /Footer -->

</body>

</html>
